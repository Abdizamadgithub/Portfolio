<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="bg-yellow-400 w-full h-14  ">
        <div class="sm:flex sm:justify-between   sm:mr-20 text-2xl pt-2 pl-12">
            <h1 class="text-2xl font-semibold py-2 px-5">Modelyn Torff</h1>
            <ul class="sm:flex sm:gap-5 hidden">
                <a href="about.html" class="hover:text-green-800 hover:underline "><li>About</li></a>
                <a href="project.html" class="hover:text-green-800hover:underline"><li>Project</li></a>
                <a href="contact.html" class="hover:text-green-800 hover:underline"><li>Contact</li></a>
           </ul>
        </div>
    </div>
    <div>
        <h1 class="text-center  text-2xl font-semibold mt-2">Contact Us</h1>
        <div class="sm:ml-80 mt-7 ml-2">
            <label class="text-xl ">Name</label> <br>
            <input type="text" class="sm:px-32 px-20 py-2 mt-2 rounded-[5px] border border-black">
        </div>
        <div class="sm:ml-80 mt-5 ml-2">
            <label class="text-xl ">Email</label> <br>
            <input type="text" class="sm:px-32 px-20 py-2 mt-2 rounded-[5px] border border-black">
        </div>
        <div class="sm:ml-80 mt-5 ml-2">
            <label class="text-xl ">Message</label> <br>
            <input type="textarea" class="sm:px-32 px-20 py-20 mt-2 ml-2 rounded-[5px] border border-black">
        </div>

        <div>
            <button class="px-4 py-1 text-xl bg-yellow-400 rounded-xl sm:ml-80 ml-28 mt-2">Send</button>
        </div>
        
    </div>



    <!--FOOTER-->
    
    <footer class="mt-5">
        <div class="bg-yellow-400 w-full h-20 text-center text-2xl">
            <i class="fa-brands fa-facebook "></i>

            <i class="fa-brands fa-whatsapp"></i>
            <p class="text-gray-500 text-[0.7em]">Madleyn Torff 2021</p>
